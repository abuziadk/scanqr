<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>مسح QR - نظام الحضور</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<style>
body{
    font-family:"Tajawal",sans-serif;
    background:linear-gradient(135deg,#f3f6f4,#e7f1ed);
    min-height:100vh;
}

.moe-green{
    color:#017c67;
}

.moe-card{
    background:rgba(255,255,255,.9);
    backdrop-filter:blur(10px);
    border-radius:18px;
    border:1px solid rgba(1,124,103,.15);
    padding:25px;
}

.moe-btn{
    background:linear-gradient(135deg,#017c67,#029a82);
    color:#fff;
    padding:10px 18px;
    border-radius:10px;
    font-weight:600;
}
</style>
</head>

<body>

<div class="max-w-xl mx-auto p-6">
<div class="moe-card shadow-lg">

<div class="text-center mb-6">
<h1 class="text-3xl font-extrabold moe-green">
مسح QR لتسجيل الحضور
</h1>
<p class="text-gray-500 text-sm mt-2">
مدرسة تحفيظ القرآن الكريم الابتدئية والمتوسطة بضمد
</p>
</div>

<div id="reader" class="w-full border-2 border-green-700 rounded-xl"></div>

<p id="scanMessage" class="text-center mt-4 font-bold text-sm"></p>

</div>
</div>

<!-- صوت تنبيه قصير -->
<audio id="successSound" preload="auto">
<source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
</audio>

<script>

/* ===============================
   الإعدادات
================================ */
const API_URL = "ضع_رابط_السكريبت_هنا";

let scanner = null;

/* ===============================
   تشغيل الكاميرا
================================ */
function startScanner(){

    scanner = new Html5Qrcode("reader");

    const config = {
        fps:10,
        qrbox:{width:280,height:280}
    };

    scanner.start(
        {facingMode:{exact:"environment"}},
        config,
        onScanSuccess,
        ()=>{}
    ).catch(()=>{
        Html5Qrcode.getCameras().then(cams=>{
            if(!cams.length){
                alert("لا توجد كاميرات متاحة");
                return;
            }
            scanner.start(cams[0].id,config,onScanSuccess,()=>{});
        });
    });
}

/* ===============================
   عند قراءة QR
================================ */
function onScanSuccess(decodedText){

    try{ scanner.stop(); }catch(e){}

    let data;

    try{
        data = JSON.parse(decodedText);
    }catch{
        showMessage("QR غير صالح",false);
        setTimeout(startScanner,1200);
        return;
    }

    if(!data.ID || !data.TOKEN){
        showMessage("QR ناقص",false);
        setTimeout(startScanner,1200);
        return;
    }

    recordAttendance(data);

    setTimeout(startScanner,1500);
}

/* ===============================
   تسجيل الحضور
================================ */
function recordAttendance(stu){

    const form = new URLSearchParams();
    form.append("action","attendance");
    form.append("ID",stu.ID);
    form.append("name",stu.NAME || "");
    form.append("grade",stu.GRADE || "");
    form.append("class",stu.CLASS || "");
    form.append("parentMobile",stu.parentMobile || "");
    form.append("token",stu.TOKEN);

    fetch(API_URL,{
        method:"POST",
        body:form
    })
    .then(r=>r.text())
    .then(msg=>{
        showMessage(msg,true);
        playSuccessSound();
    })
    .catch(()=>{
        showMessage("حدث خطأ في الاتصال",false);
    });
}

/* ===============================
   عرض الرسالة
================================ */
function showMessage(text,success){

    const el = document.getElementById("scanMessage");
    el.textContent = text;

    if(success){
        el.style.color = "green";
    }else{
        el.style.color = "red";
    }
}

/* ===============================
   تشغيل صوت النجاح
================================ */
function playSuccessSound(){
    const audio = document.getElementById("successSound");
    audio.currentTime = 0;
    audio.play().catch(()=>{});
}

/* =============================== */
startScanner();
/* =============================== */

</script>

</body>
</html>
